<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meublio</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/src/main.js" defer></script>
  </head>

  <body>
    <nav class="site-nav">
      <div id="Nav"></div>
    </nav>

    <div class="main-container">

      <div class="category-container">
        <input type="radio" name="input-category" id="armoire" />
        <label for="armoire">Armoire</label>
        <input type="radio" name="input-category" id="chaise" />
        <label for="chaise">Chaise</label>
        <input type="radio" name="input-category" id="lampe" />
        <label for="lampe">Lampe</label>
        <input type="radio" name="input-category" id="table" />
        <label for="table">Table</label>
        <input type="radio" name="input-category" id="canape" />
        <label for="canape">Canapé</label>
        <input type="radio" name="input-category" id="lit" />
        <label for="lit">Lit</label>
        <input type="radio" name="input-category" id="tapis" />
        <label for="tapis">Tapis</label>
        <input type="radio" name="input-category" id="fauteuil" />
        <label for="fauteuil">Fauteuil</label>
      </div>

      <div class="filter-container">
        <div class="filter-button">
          <button type="button" id="filter-button">FILTER</button>
        </div>
        <form class="filter-form" name="filter" id="filter">
        
          <select name="select-filter-matiere" id="filter-matiere">
            <option value="">Matière</option>
            <option value="bois">Bois</option>
            <option value="acier">Acier</option>
            <option value="cuir">Cuir</option>
            <option value="plastique">Plastique</option>
            <option value="tissus">Tissus</option>
          </select>

          <select name="select-filter-couleur" id="filter-couleur">
            <option value="">Couleur</option>
            <option value="rouge">Rouge</option>
            <option value="vert">Vert</option>
            <option value="Bleue">Bleue</option>
            <option value="noir">Noir</option>
            <option value="marron">Marron</option>
            <option value="blanc">Blanc</option>
            <option value="gris">Gris</option>
            <option value="rose">Rose</option>
            <option value="violet">Violet</option>
            <option value="orange">Orange</option>
          </select>

          <select name="select-filter-etat-produits" id="filter-etat-produits">
            <option value="">Etat du produit</option>
            <option value="neuf">Neuf</option>
            <option value="tres-bon-etat">Très bon état</option>
            <option value="bon-etat">bon état</option>
            <option value="satisfaisant">Satisfaisant</option>
            <option value="inutilisable">Inutilisable</option>
          </select>

          <select name="select-filter-trier-par" id="filter-trier-par">
            <option value="trier-par">Trier par</option>
            <option value="en-vedette">En vedette</option>
            <option value="les-plus-recents">Les plus récents</option>
            <option value="prix-decroissant">Prix : Décroissant</option>
            <option value="prix-decroissant">Prix : Croissant</option>
          </select>
        </form>
      </div>

      <div class="grid-container">
        <div id="cartes"></div>
      </div>

    </div>

    <footer class="site-footer">
      <div class="list-footer">
        <ul>
          <li>© 2024 Meublio</li>
          <li><a href="terms.html">Terms</a></li>
          <li><a href="privacy.html">Privacy</a></li>
          <li><a href="cookies.html">Cookies</a></li>
        </ul>
      </div>

    <div class="social-links-footer">
      <a href="" target="_blank">
        <img class="icon" src="instagram-icon.png" alt="Instagram"/>
      </a>
      <a href="" target="_blank">
        <img class="icon" src="facebook-icon.png" alt="Facebook"/>
      </a>
      <a href="" target="_blank">
        <img class="icon" src="x-icon.png" alt="X"/>
      </a>
    </div>

  </footer>

  </body>
</html>
